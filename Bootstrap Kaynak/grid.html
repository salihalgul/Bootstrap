<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!-- Bootstrap CSS -->


  <title>Boostrap</title>
</head>
<body>

  <div class="container">

     </div>
   </div>


   <div class="row">
    <div class="col-2 bg-primary">1</div>
    <div class="col-2 bg-primary">2</div>
    <div class="col-2 bg-primary">3</div>
    <div class="col-2 bg-secondary">4</div>
    <div class="col-2 bg-secondary">5</div>
    <div class="col-2 bg-secondary">6</div>
  </div>

    <div class="col-1 bg-info">11</div>
    <div class="col-1 bg-info">12</div>

    

  </div>


  <div class="row">
  <div class="col-4 bg-danger">4</div>
  <div class="col-8 bg-success">8</div>    
</div>
<div class="row">
  <div class="col-4 bg-warning">4</div>
  <div class="col-4 bg-danger">8</div> 
  <div class="col-4 bg-success">8</div>    
</div>

</div>





<script type="text/javascript" src="js/bootstrap.min.js"></script>
