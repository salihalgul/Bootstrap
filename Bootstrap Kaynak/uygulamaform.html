<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Bootstrap CSS -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>

	<title>Boostrap</title>
</head>
<body>

	<div class="container">
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Email</label>
					<input type="Email" class="form-control" placeholder="Emailinizi giriniz...">
					
				</div>
				<div class="form-group col-md-6">
					<label>Password</label>
					<input type="Password" class="form-control" placeholder="Lütfen şifrenizi giriniz..">
					
				</div>
			</div>
			<div class="form-group">
				<label>Adress</label>

				<textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="">City</label>
					<select name="" id="" class="form-control">
						<option selected="selected">Bir İl Seçiniz</option>
						<option value="">İstanbul</option>
						<option value="">Mersin</option>
						<option value="">Eskişehir</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="">İlçe Seçin</label>
					<select name="" id="" class="form-control">
						<option selected="selected">Bir İlçe  Seçiniz</option>
						<option value="">Beşiktaş</option>
						<option value="">Bağcılar</option>
						<option value="">Beyoğlu</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label for="">Posta Kodu</label>
					<input type="text" class="form-control" placeholder="Posta kodunu giriniz...">
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">

					<input type="checkbox" class="form-check-input">
					<label for="">Check me out</label>
				</div>
			</div>

			<button class="btn btn-primary" type="submit">Sign In</button>


		</form>

	</div>



<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
